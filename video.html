<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text Over Video Background (Basic HTML + CSS)</title>
    <style>
      /* Basic reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Make the video cover the entire viewport */
      .bg-video {
        position: fixed; /* stays behind everything */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* crop to fully cover viewport */
        z-index: -1; /* keep it behind page content */
      }

      /* Optional dim overlay for better text contrast */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.35); /* tweak opacity as needed */
        z-index: 0;
      }

      /* Content sits above the video and overlay */
      .content {
        position: relative;
        z-index: 1; /* above video and overlay */
        min-height: 100vh; /* center vertically */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
        color: white;
      }

      h1 {
        font-size: clamp(1.6rem, 4vw, 4rem); /* responsive size */
        line-height: 1.05;
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      }

      p {
        font-size: clamp(0.9rem, 2.5vw, 1.25rem);
        max-width: 800px;
        text-shadow: 0 1px 6px rgba(0, 0, 0, 0.55);
      }

      /* Simple responsive tweak for small screens */
      @media (max-width: 480px) {
        .content {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background video: replace src with your mp4/webm file path or URL -->
    <video class="bg-video" autoplay muted loop playsinline aria-hidden="true">
      <source src="./280905_tiny.mp4" type="video/mp4" />
      <!-- Fallback image if video is not supported -->
      Your browser does not support the video tag.
    </video>

    <!-- Dim overlay to improve text readability -->
    <div class="overlay" aria-hidden="true"></div>

    <!-- Foreground content -->
    <main class="content">
      <div>
        <h1>Stunning Headline Over Video</h1>
        <p>
          This is an example of plain HTML and CSS placing readable text on top
          of a full-screen background video. Replace <code>video.mp4</code> with
          your own file (keep it muted for autoplay).
        </p>
      </div>
    </main>
  </body>
</html>
