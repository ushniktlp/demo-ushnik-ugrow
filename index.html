<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="4; url=home.html" />
    <title>USHNIK</title>
    <link rel="icon" type="image/png" href="./images/U_only_precise.png" />
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #ffffff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      .splash-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 2s ease-in-out;
      }

      .splash-screen-logo {
        width: 200px;
        height: auto;
        opacity: 0;
        animation: logoFade 3s ease-in-out forwards;
      }

      /* Animation */
      @keyframes logoFade {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-screen">
      <img
        style="width: 500px; height: 200px"
        src="./images/Ushnik Logo Splash Screen.png"
        alt="USHNIK Logo"
        class="splash-screen-logo"
      />
    </div>
  </body>
</html>
